name: CI
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set the value
        id: step_one
        run: |
          echo "REACT_APP_API_KEY=aaa" >> "$GITHUB_ENV"
      - name: Use the value
        id: step_two
        run: |

          echo "${{ env.REACT_APP_API_KEY }}"
